<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="develop.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });
    </script>
    <script type="module" src="develop.js"></script>
    <title>Developer</title>
</head>
<body>
    <nav>
        <div class="lists">
        <a href="#">Home</a>
        <a href="/index.html">Coding</a>
        <a href="/develop.html">Development</a>
        </div>
        <h2 class="main-tittle">Developer</h2>
        <div class="downloadbtns">
        <input title="codeDownload" type="file" id="uploadCode" accept=".json"/>
        <button id="downloadCode">Download Code</button></div>
    </nav>

    <div class="divisions">
        <div class="inputs">
            <label>HTML</label>
            <div id="HTMLcode" class="editor-container"></div>
    
            <label>CSS</label>
            <div id="CSScode" class="editor-container"></div>
    
            <label>JavaScript</label>
            <div id="JScode" class="editor-container"></div>
        </div>
    
        <!-- Live Preview Pane -->
        <iframe title="output" id="livePreview" class="output"></iframe>
    </div>  
    <div id="console-container">
        <button id="clear-console">Clear Console</button>
        <div id="console-output"></div>
    </div>
</body>

</html>
